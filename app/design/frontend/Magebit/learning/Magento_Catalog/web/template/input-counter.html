<div class="input-group qty-with-buttons">
    <span class="input-group__addon">
        <button click="decreaseQty" class="input-group__button input-group__button--decrease">
            <span class="input-group__icon input-group__icon--decrease">
                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="2" viewBox="0 0 10 2"><defs></defs><rect width="2" height="10" transform="translate(10) rotate(90)"/></svg>
            </span>
        </button>
    </span>
    <input data-bind="value: qty(), attr: {'data-validate': getDataValidator(), 'title': $t('Qty')}"
           type="number"
           name="qty"
           id="qty"
           maxlength="12"
           class="input-group__input" />
    <span class="input-group__addon">
        <button click="increaseQty" class="input-group__button input-group__button--increase">
            <span class="input-group__icon input-group__icon--increase">
                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10"><defs></defs><g transform="translate(-1145 -649)"><rect width="2" height="10" transform="translate(1149 649)"/><rect width="2" height="10" transform="translate(1155 653) rotate(90)"/></g></svg>
            </span>
        </button>
    </span>
</div>
